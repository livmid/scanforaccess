<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Redirect on Marker Detection</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: scroll">
    <h1>Scan the "hiro" marker to open Google</h1>

    <a-scene embedded arjs>
      <a-marker-camera preset="hiro" id="hiro-marker"></a-marker-camera>
    </a-scene>

    <script>
      document.getElementById('hiro-marker').addEventListener('markerFound', function() {
        console.log('Hiro marker found! Redirecting to Google...');
        // Redirect to Google
        window.location.href = 'https://www.google.com';
      });

      document.getElementById('hiro-marker').addEventListener('markerLost', function() {
        console.log('Hiro marker lost!');
      });
    </script>
  </body>
</html>
