<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan for Access</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0px;
        overflow: scroll;
        text-align: center; /* Center align the button */
      }
      #unlockMemoryBtn {
        display: none; /* Initially hidden */
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Scan for Access</h1>
    <a-scene embedded arjs>
      <a-box position="0 0.5 0" material="opacity: 0.5;"></a-box>
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>

    <!-- Unlock Memory Button -->
    <button id="unlockMemoryBtn" onclick="openGoogle()">Unlock Memory</button>

    <script>
      // Function to open Google when the button is clicked
      function openGoogle() {
        window.open("https://www.google.ch", "_blank"); // Open in a new tab
      }

      // Listen for when the marker is detected
      document
        .querySelector("a-marker-camera")
        .addEventListener("markerFound", function () {
          console.log("Marker found!");
          document.getElementById("unlockMemoryBtn").style.display = "inline-block"; // Show button when marker is found
        });

      // Hide the button when the marker is lost
      document
        .querySelector("a-marker-camera")
        .addEventListener("markerLost", function () {
          console.log("Marker lost!");
          document.getElementById("unlockMemoryBtn").style.display = "none"; // Hide button when marker is lost
        });
    </script>
  </body>
</html>
